<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="12130864.png">
</head>
<body>

    <div class="box1">
        <img src="Screenshot 2024-04-04 124155.png" alt="mulher malhando" class="mulher">
        <div class="box2">
            <h1 class="myH1">Calcular o IMC</h1>
            <div class="box3">
                <h1 class="secondH1">Peso</h1>
                <input type="text" class="myInput" placeholder="KG (Ex: 69.2)" id="pesoId">
                <h1 class="secondH1">Altura</h1>
                <input type="text" class="myInput" placeholder="M (Ex: 1.71)" id="alturaId"><br><br>
                <button class="myButton" id="calcularId" onclick="calcularIMC()">Calcular</button>
                <div class="resultado" id="resultadoId"></div>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
    
</body>
</html>
